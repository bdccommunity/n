<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}

.intro {
  font-size: 40px;
}

img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.bg {
  /* The image used */
  background-image: url("bs.gif");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<div id="dip2"><p class="intro">Launching in ...</p></div>
<p id="demo"></p>

<script>



// Set the date we're counting down to
var countDownDate = new Date("Oct 04, 2024 17:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {



  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
 
 
   document.getElementById("demo").innerHTML = Math.floor(distance/1000);
   
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Happy Everyday !";
	
	document.getElementById('dip2').hidden = true;
	document.getElementById("dip").setAttribute('src','yippy6.gif');
	document.getElementById("dip").setAttribute('style', 'width:300px;height:300px;');

  }

  
}, 1000);
</script>

<img id="dip" src="ha6.gif" width="250" height="320" style="text-align: center;;margin-top: 0px">

</body>
</html>
